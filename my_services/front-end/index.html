    <script type="text/javascript">
      const eventSource = new EventSource('http://localhost:3005/notification/low-level');
      const ulEle = document.getElementById('eventSource');

      eventSource.onmessage = (e) => {
        console.log('e', e);
        if (e?.data) {
          console.log('New message', JSON.parse(e?.data));
          const node = document.createElement('li');
          node.innerHTML = e.data;
          ulEle.appendChild(node);
        }
      };
    </script>
  </body>
